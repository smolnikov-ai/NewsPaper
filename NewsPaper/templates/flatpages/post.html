{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
    <h1 style="color:Navy;">{{ post.title|censor }}</h1>
{% endblock title %}

{% block content %}
    <h6 style="color:Maroon;">{{ post.date_time_in|date:'d.F.Y' }}</h6>
    <h5 style="color:CadetBlue;">{{ post.content|censor }}</h5>
{% endblock content %}

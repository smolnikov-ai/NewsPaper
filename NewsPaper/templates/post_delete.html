{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
    <h1 style="color:Navy;">{{ post.title|censor }}</h1>
{% endblock title %}

{% block content %}
    <h1>Удаление Post</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <p>Удаляем Post '{{ object.title }}'?</p>
        <input type="submit" value="Удалить" />
    </form>
{% endblock content %}
